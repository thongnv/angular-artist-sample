<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Your Artists Collection</h1>
    <p class="lead text-muted">A comprehensive collection of your favorite artists with customizations</p>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="card-deck">
      <div class="card" *ngFor="let artist of artists">
        <a routerLink="{{artist.id}}">
          <img class="card-img-top" data-src="holder.js/131px131/" alt="100%x200"
               src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22223%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20223%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_167d8c38feb%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A11pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_167d8c38feb%22%3E%3Crect%20width%3D%22223%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2283.3671875%22%20y%3D%22105.25%22%3E223x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
               data-holder-rendered="true">
          <div class="card-body">
            <span class="card-title">{{ artist.name }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <br>
</div>
